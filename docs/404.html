<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Page Not Found</title>
  </head>
  <body>
    <script>
      const url = window.location.href.replace(/\/$/, '');
      const path = url.split('/').pop();
      window.location.href = `${url}/#${path}`;
    </script>
  </body>
</html>
